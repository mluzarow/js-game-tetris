<head>
	<meta charset = "UTF-8">
	
	<link rel = "stylesheet" type = "text/css" href = "css/main.css">
	
	<script type = "text/javascript" src = "js/Tetris.js"></script>
	
	<script>
		window.onload = function () {
			// Loader
			new Tetris ();
		}
	</script>
	
	<title>Tetris</title>
</head>
<body>
	<div id = "game-wrap">
		<div id = "board">
			
		</div>
		<div id = "info">
			<div id = "score" class = "info-box">
				<div class = "inner">
					<div class = "title">Score</div>
					<div class = "data">0</div>
				</div>
			</div>
			<div id = "level" class = "info-box">
				<div class = "inner">
					<div class = "title">Level</div>
					<div class = "data">1</div>
				</div>
			</div>
			<div id = "lines" class = "info-box">
				<div class = "inner">
					<div class = "title">Lines</div>
					<div class = "data">0</div>
				</div>
			</div>
			<div id = "next-piece" class = "info-box">
				<div class = "inner">
					<div class = "data"></div>
				</div>
			</div>
		</div>
	</div>
	<div id = "banner-win" class = "banner"><span>You Win!</span></div>
	<div id = "banner-lose" class = "banner"><span>You lose!</span></div>
</body>
</html>
